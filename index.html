<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset some default browser styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #b2a4ff; /* Background color */
            color: #9376e0; /* Text color */
            margin: 0;
            padding: 0;
        }

        header {
            position: relative;
            background-color: #9376e0; /* Primary color */
            color: #fff;
            text-align: center;
            padding: 2em 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #9376e0; /* Primary color */
            border-bottom: 1px solid #9376e0; /* Primary color */
        }

        nav a {
            padding: 10px 20px;
            text-decoration: none;
            color: #fff; /* Text color */
            opacity: 1; /* Opacity set to 100% */
        }

        nav a:hover {
            background-color: #663399;
        }

        section {
            padding: 40px;
            background-color: rgba(147, 118, 224, 0.5);
            border-radius: 20px;
            margin: 20px 0;
            color: #ffffff; /* Text color */
        }

        h2 {
            color: #ffffff;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        p {
            margin-bottom: 1.5em;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #bb86fc;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <title>Miko - Personal Website</title>
</head>
<body>
    <header>
        <h1>
            <img src="Image.png" alt="Miko Logo">
            Miko
        </h1>
        <p>Welcome to my whimsical corner of the web!</p>
    </header>

    <nav>
        <a href="about.html">About Me</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
    </nav>
    
    <section>
        <h2>Welcome to My Website!</h2>
        <p>This is my personal website where you can learn more about me and my projects.</p>
    </section>
</body>
</html>
